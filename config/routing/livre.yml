#Book route
book_list:
    path: /livre/liste/{action}/{datagrid}/{param1}/{param2}
    defaults: { _controller: 'BookController::list', action: null, datagrid: null, param1: null, param2: null }
book_show:
    path: /livre/{id}/fiche
    defaults: { _controller: 'BookController::show' }
book_new:
    path: /livre/nouveau
    defaults: { _controller: 'BookController::new' }
book_edit:
    path: /livre/{id}/modifier
    defaults: { _controller: 'BookController::edit' }
book_delete:
    path: /livre/{id}/supprimer
    defaults: { _controller: 'BookController::delete' }

